<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon DAPP</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 950px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Pokemon Dapp</h1>
        <hr />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <h2 class="text-center">Catch Now!</h2>
        <div id="wildPokemonRow" class="row">
          <!-- Wild Pokemons LOAD HERE -->
        </div>
        <h2 class="text-center">Owned Pokemons</h2>
        <div id="ownPokemonRow" class="row">
          <!-- Owned Pokemons LOAD HERE-->
        </div>
        <h2 class="text-center">Trade Pokemons</h2>
        <div id="tradePokemonRow" class="row">
          <!-- Trade Pokemons LOAD HERE-->
        </div>
        <div id="content" style="display: none;">
          <p id="accountAddress" class="text-center"></p>
        </div>

      </div>
    </div>

  </div>

  <div id="wildPokemonTemplate" style="display: none;">
    <div class="col-sm-6 col-md-3 col-lg-3">
      <div class="panel panel-default panel-pokemon">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Pokemon</h3>
        </div>
        <div class="panel-body" pokemon-id="0">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 160px;height: 150px" src="https://images-na.ssl-images-amazon.com/images/I/510JE1W%2BdlL._UX385_.jpg"
            data-holder-rendered="true">
          <br /><br />
          <strong>Name</strong> : <span class="pokemon-name">Golden Retriever</span><br />
          <strong>Type</strong> : <span class="pokemon-type">3</span><br />
          <strong>Level</strong>: <span class="pokemon-level">Warren, MI</span><br />
          <strong>Value</strong>: <span class="pokemon-value">Value</span><br /><br />
          <button onclick="App.catchPok(this.getAttribute('data-id'));" class="btn btn-primary btn-block btn-default btn-catch" type="button" data-id="0">Catch</button>
        </div>
      </div>
    </div>
  </div>
  <div id="ownPokemonTemplate" style="display: none;">
    <div class="col-sm-6 col-md-3 col-lg-3">
      <div class="panel panel-default panel-pokemon">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Pokemon</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 160px;height: 150px"
            src="https://images-na.ssl-images-amazon.com/images/I/510JE1W%2BdlL._UX385_.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Name</strong> : <span class="pokemon-name">Golden Retriever</span><br />
          <strong>Type</strong> : <span class="pokemon-type">3</span><br />
          <strong>Level</strong>: <span class="pokemon-level">Warren, MI</span><br />
          <strong>Value</strong>: <span class="pokemon-value">Value</span><br /><br />
          <button onclick="App.tradePok(this.getAttribute('data-id'));" class="btn btn-primary btn-block btn-default btn-trade" type="button"
            data-id="0">Trade</button>
        </div>
      </div>
    </div>
  </div>
  <div id="tradePokemonTemplate" style="display: none;">
    <div class="col-sm-6 col-md-3 col-lg-3">
      <div class="panel panel-default panel-pokemon">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Pokemon</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 160px;height: 150px"
            src="https://images-na.ssl-images-amazon.com/images/I/510JE1W%2BdlL._UX385_.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Name</strong>: <span class="pokemon-name">Golden Retriever</span><br />
          <strong>Type</strong>: <span class="pokemon-type">3</span><br />
          <strong>Level</strong>: <span class="pokemon-level">Warren, MI</span><br /><br />
          <button onclick="App.tradePok(this.getAttribute('data-id'));" class="btn btn-primary btn-block btn-default btn-buy" type="button"
            data-id="0">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
